<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="show-pin" class="form-control" type="text" readonly>
                    <button id="click-generate" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="display" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="showDisplay('7')" class="button">7</div>
                              <div onclick="showDisplay('8')" class="button">8</div>
                              <div onclick="showDisplay('9')" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="showDisplay('4')" class="button">4</div>
                              <div onclick="showDisplay('5')" class="button">5</div>
                              <div onclick="showDisplay('6')" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="showDisplay('1')" class="button">1</div>
                              <div onclick="showDisplay('2')" class="button">2</div>
                              <div onclick="showDisplay('3')" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div onclick="showDisplay('0')" class="button">0</div>
                                <div onclick="clearDisplay()" class="button">C</div>
                            </div>
                            <div>
                                <button id="submitted" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="wrong" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="right" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        document.getElementById('click-generate').addEventListener("click", function(){
            var put = Math.random() * 10000;
            var pin = Math.round(put);
            document.getElementById('show-pin').value = pin;
        })
        const display = document.getElementById('display')
        function showDisplay(input){
            display.value += input; 
        }
        function clearDisplay(){
            display.value = " ";
        }
        
        document.getElementById('submitted').addEventListener("click", function (){
            const capture = document.getElementById('show-pin').value;
        if(display.value == capture){
            document.getElementById('right').style.display = 'block';
            document.getElementById('wrong').style.display = 'none';
        }
        if(display.value != capture){
            document.getElementById('wrong').style.display = 'block';
            document.getElementById('right').style.display = 'none';
        }
        })
    </script>
</body>
</html>
